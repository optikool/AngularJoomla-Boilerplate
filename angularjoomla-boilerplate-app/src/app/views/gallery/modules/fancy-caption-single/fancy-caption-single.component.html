<div *ngFor="let item of galleries" class="grid_{{grid}}" jmaFancycaptionSlidetop [slidepos]="-150">
    <div class="fancycaption both">
        <div class="caption slide-top">
            <a routerLink="/gallery/single/{{item.catid}}/{{item.id}}/{{item.itemId}}">
                <h4>{{item.title}}</h4> <span>{{item.cattitle}}</span>
            </a>
        </div>
        <img [src]="item.imgThumb" alt="{{item.title}}" width="298" height="150">
    </div>
</div>
