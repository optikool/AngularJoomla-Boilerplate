<jma-teaser-widget-placeholder *ngIf="!teaserInfoReady"></jma-teaser-widget-placeholder>
<jma-teaser-widget *ngIf="teaserInfoReady" [data]="teaserData"></jma-teaser-widget>
<div id="container" class="fluid">
    <div class="container_12 clearfix">
        <div id="content" class="grid_12">
            <div *ngIf="categoryDescription !== '' && videoDataReady" [innerHTML]="categoryDescription"></div>
            <jma-videos-collections *ngIf="videoDataReady" [data]="videoData"></jma-videos-collections>
            <jma-loading-full-page *ngIf="!videoDataReady"></jma-loading-full-page>
        </div>
    </div>
</div>
